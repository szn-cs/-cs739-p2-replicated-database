syntax = "proto3"; // we use proto version 3
package grpcInterface;   // similar to namespace, avoid conflicts



/** ReplicatedDB servic **/
service ReplicatedDB {
  rpc get(Request) returns (Response) {};
  rpc set(Request) returns (Response) {};

}

/** Paxos consensus **/
service PaxosConsensus { 
  rpc propose(Request) returns (Response) {};
  rpc accept(Request) returns (Response) {};

}

message Request {
    string path = 1;
}

message Response {
    string message = 2;
}


